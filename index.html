<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>Design a Car and I Will Guess Your Personality</h1>
  
    <h2>Pick a type of car</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fbmw-918408_1920.jpg?v=1592425935167">
        <br>
        <button id="q1a1"> BMW </button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Ftesla-4311968_1920.jpg?v=1592426161121">
        <br>
        <button id="q1a2"> Tesla </button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fvehicle-3196981_1920.jpg?v=1592426201894">
        <br>
        <button id="q1a3"> Jeep </button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fluxury-sports-car-1043632_1280.jpg?v=1592426600631">
        <br>
        <button id="q1a4"> Lamborghini </button>
      </div>
    </div> 
    
    <h2>Pick the car seat</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fcar-3321387_1920.jpg?v=1592427264842">
        <br>
        <button id="q2a1">Nylon Sport Seats</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fseat-cushion-1099624_1920.jpg?v=1592426720693">
        <br>
        <button id="q2a2">Leather Seats</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fcar-1882686_1920.jpg?v=1592427066410">
        <br>
        <button id="q2a3">Polyurethane "vegan" Seats</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Ftruck-569366_1920.jpg?v=1592427777470">
        <br>
        <button id="q2a4">Cloth Seats</button>
      </div>
    </div> 
    
    <h2>Pick a Tire</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2F1109932-00-B_0.jpg?v=1592545371931">
        <br>
        <button id="q3a1">Wheel 1</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Flamborghini-650274_1920.jpg?v=1592454340179">
        <br>
        <button id="q3a2">Wheel #2</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fauto-tires-2615412_1920.jpg?v=1592491755479">
        <br>
        <button id="q3a3">Wheel 3</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ced512bb-76a9-419c-b2f1-b5b5c42c17b1%2Fafterfx-custom-jeep-2774670_1920.jpg?v=1592491981518">
        <br>
        <button id="q3a4">Wheel 4</button>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your result is... </h2>
    </div>
  </body>
</html>
